<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Report Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .report-container {
            margin-top: 50px;
        }
        .report-header {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        }
        .report-body {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container report-container">
        <div class="report-header text-center">
            <h1>Test Report</h1>
            <p class="text-muted">Detailed view of the selected test case</p>
        </div>

        <div class="report-body">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4>Test Case: {{ test_case.name }}</h4>
                </div>
                <div class="card-body">
                    <p><strong>Description:</strong> {{ test_case.description }}</p>
                    <p><strong>Status:</strong> 
                        <span class="{% if test_case.status == 'Başarılı' %}text-success{% else %}text-danger{% endif %}">
                            {{ test_case.status }}
                        </span>
                    </p>
                    <p><strong>Execution Time:</strong> {{ test_case.execution_time }}</p>
                    <hr>
                    <h5>Execution Output</h5>
                    <pre class="bg-light p-3 border">{{ test_case.execution_result }}</pre>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
